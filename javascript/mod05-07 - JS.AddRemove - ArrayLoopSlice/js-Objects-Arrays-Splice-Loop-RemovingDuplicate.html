<!DOCTYPE html>
<html>
<head>
	<title>Array/Loop - JS Programming</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="main">
	<h2>Using Arrays Methods</h2>
	<input type="" id="input" name="">
	<div id="addbtn">(+) Add Item</div>
	<div id="removebtn">(-) Remove Item</div>

	<h2>Array Content</h2>
	<div id="divcontent">
		<ul class="ulcontent">		
	</div>

	<h2>Array Info</h2>
	<div id="divinfo">
		<ul id="ulinfo">
			<li>Array Length: <strong id="aLength"></strong></li>
			<li>First Item: <strong id="aFirst"></strong></li>
			<li>Last Item: <strong id="aLast"></strong></li>
		</ul>
	</div>
	</div>

	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
