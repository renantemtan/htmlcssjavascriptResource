<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">	
	<title>DOM Activity 3</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<style type="text/css">
	footer {
		background-color: #a6a6a6;
		height: 70px;
		text-align: center;
		color: #fff;
		line-height: 70px;

	}
</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>TUITT CODING BOOTCAMP</h1>
		</header>
		<main>

			<div class="main-dashboard">

				<h3 class="inline-blocked">
					<i class="fas fa-tachometer-alt"></i>
					Dashboard
				</h3>

				<div class="dashboard-thumbnail">
					<div id="post-circle" class="dashboard-circles">
						<i class="fas fa-file"></i>
					</div>
					<div class="inline-blocked">
						<p class="dashboard-text">5</p>	
						<p class="dashboard-text">posts</p>
					</div>
				</div>
				
				<div class="dashboard-thumbnail">
					<div id="image-circle" class="dashboard-circles">
						<i class="fas fa-images"></i>
					</div>
					<div class="inline-blocked">
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">images</p>
					</div>
				</div> <!-- Dashboard thumbnail for Images -->

			</div> <!-- End of Main Dashboard -->
			
			<div>
				<h3 class="inline-blocked">
					<i class="fas fa-plus-circle"></i>
					New Post
				</h3>
				<form action="" method="" class="hide-overflow">
					<input type="text" id="post-title" name="post" placeholder="Enter your post title">
					<input type="text" id="post-content" name="post" placeholder="Enter your post content">
					<button id="btn-publish" class="btn btn-red btn-blue" type="submit" name="button">Publish</button>
				</form>
			</div> <!-- End of New Post -->
			<div>
				<h3 class="inline-blocked">
					<i class="fas fa-cloud-upload-alt"></i>
					Upload Image
				</h3>
				<div class="image-set-holder gallery">


					<img src="http://lorempixel.com/400/200/" alt="random images" class="img-set">

			
<!-- 					<p>Lorem</p>
					<p>Lorem</p>

					<p>Lorem</p>
					<p>Lorem</p>
					<p>Lorem</p>
		 -->

					<img src="http://lorempixel.com/400/200/" alt="random images" class="img-set">
					<img src="http://lorempixel.com/400/200/" alt="random images" class="img-set">
					<img src="http://lorempixel.com/400/200/" alt="random images" class="img-set">

					<img src="http://lorempixel.com/400/200/" alt="random images" class="img-set">				 
				</div> <!-- End of Gallery -->
				<form class="hide-overflow">
					<button id="btn-browse" class="btn btn-blue">
						Browse
					</button>
					<button id="btn-upload" class="btn btn-green">
						Upload
					</button>
				</form>
			</div> <!-- End of Upload Image -->
		</main> <!-- End of Main -->
		<footer>
			<p>Tuitt Coding Bootcamp &copy; 2018</p>
		
		</footer>

	</div>
</body>
</html>
